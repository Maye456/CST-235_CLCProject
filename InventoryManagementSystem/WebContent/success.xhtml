<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>JSF Authentication</title>
    <style type="text/css">
        .successText {
            color: green;
            margin: 12px;
            font-weight: bold;
        }
    </style>
</h:head>
<h:body>
    <div id="result">
        Welcome, <span id="userName"><h:outputLabel class="successText" value="#{loginBean.userName}" /></span>
    </div>
    <div id="homeBtn" class="textPlacement">
       	<h:button value ="Home" outcome="/home.xhtml"/>
    </div>
    <h:button value="Login" outcome="index" />
    <h:button value="Register" outcome="register" />
</h:body>
</html>
